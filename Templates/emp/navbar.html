<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ZkT9EXeP1u8O2/bkx3FOQFmFS2pcAo8Tsmn57P54+L2L5d6e4Hg9lfd1dTCRQx" crossorigin="anonymous">

    <!-- Custom styles -->
    <style>
        .navbar {
            background-color:#007bff;
            padding=10px
            margin-right:auto;
        }

        .navbar-light .navbar-toggler-icon {
            background-color: #007bff ;
        }
        
        .navbar-light .navbar-toggler-icon:hover,
        .navbar-light .navbar-toggler-icon:active {
            background-color: #007bff; /* Set the same color for hover and active states */
        }

        .navbar-light .navbar-nav .nav-link {
            color: white;
        }
         .navbar-light .navbar-brand{
            color:#007bff
            margin-right:auto;
        } 
        .navbar-brand{
            color:white
        }
        .d-flex .btn {
            color: white;
            border: 2px solid white;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* White border with a blur effect */
                }
        .d-flex .btn:focus {
            color:  #007bff; /* Set the color for the focused state */
            outline: none; /* Remove the default focus outline if you don't want it */
        }
        .d-flex .btn:hover{
            background-color: #0056b3;
        } 

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" >
    <a class="navbar-brand" href http://127.0.0.1:8000/employee/home/> <b>Employee Management</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" "container-fluid" id="navbarSupportedContent"  >
        <ul class="navbar-nav  me-auto mb-2 mb-lg-0" >
            <li class="nav-item active">
                <a class="nav-link" href=" http://127.0.0.1:8000/employee/home/">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/employee/add-emp/">Add Employee</a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  More
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">View Employee</a>
                    <a class="dropdown-item" href="#">About</a>
                    {% comment %} <div class="dropdown-divider"></div> {% endcomment %}
                    <a class="dropdown-item" href="#">Follow</a>
                </div>
            </li>
            {% comment %} <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li> {% endcomment %}
        </ul>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-Lq5Oz/W9bfNOwVvgy1UxqpCO2M5L7fJz1Zlsgb9OyJjZNvZcPOlLzku3q9Q1dJrj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-eZ1gYTJ4+kmz47ZRwHqAXjOXcjN9o2csU0KgZl5uJdojOXl0tH+3h3GIpODf2hm" crossorigin="anonymous"></script>

</body>
</html>
